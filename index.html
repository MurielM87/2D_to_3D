<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2D to 3D</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="./assets/istockphoto-1139652328-612x612.jpg" />

<body>
    <div class="imgBx">

        <img src="./assets/istockphoto-1139652328-612x612.jpg" style="--i:0; --j:2;" alt="livre flamand rose">
        <img src="./assets/istockphoto-1139652328-612x612.jpg" style="--i:-1; --j:3;" alt="livre flamand rose">
